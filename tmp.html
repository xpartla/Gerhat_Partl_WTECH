<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tmp.css">
    <style>
        /* Custom styles for smaller filter section */
        .filter-options {
            font-size: 14px;
            margin-top: 20px; /* Add margin to separate from categories */
            margin-left: 20px; /* Adjust left margin to move filter to the right */
        }
        .form-group label {
            font-size: 14px;
        }
        .form-control {
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 14px;
            line-height: 1.5;
            border-radius: .2rem;
        }

        /* Ensure categories remain in one row */
        @media (min-width: 768px) {
            .categories .row .col {
                flex: 0 0 25%;
                max-width: 25%;
            }
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-md-3">
            <div class="categories">
                <h4>Categories:</h4>
                <div class="row">
                    <div class="col">
                        <div class="category">
                            <a href="#" class="category-link active">Shoes</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="category">
                            <a href="#" class="category-link">Clothes</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="category">
                            <a href="#" class="category-link">Sport</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="category">
                            <a href="#" class="category-link">Accessories</a>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="subcategories">
                        <h5>Subcategories:</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="subcategory-link">New</a></li>
                            <li><a href="#" class="subcategory-link">Popular</a></li>
                            <li><a href="#" class="subcategory-link">Favorite</a></li>
                            <li><a href="#" class="subcategory-link">Sale</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="filter-options">
                <h4>Filter by:</h4>
                <div class="d-flex flex-wrap">
                    <div class="form-group mr-3">
                        <label for="minPrice">Min Price:</label>
                        <input type="number" class="form-control" id="minPrice" placeholder="Min">
                    </div>
                    <div class="form-group mr-3">
                        <label for="maxPrice">Max Price:</label>
                        <input type="number" class="form-control" id="maxPrice" placeholder="Max">
                    </div>
                    <div class="form-group mr-3">
                        <label for="size">Size:</label>
                        <select class="form-control" id="size">
                            <option value="">All</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select class="form-control" id="color">
                            <option value="">All</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="productList" class="row">
                <!-- Product cards will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="tmp.js"></script>
</body>
</html>

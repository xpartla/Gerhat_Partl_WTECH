<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 rounded-5" style="background-color: #F8F8F8">
            <h1 class="title_text">Style Harbor</h1>
        </div>
    </div>
</div>

<div class="categories">
    <h5 class="spaced_headings">Muži</h5>
    <h5 class="spaced_headings">Ženy</h5>
    <h5 class="spaced_headings">Deti</h5>
</div>
<hr style="margin-left: 10px; margin-right: 10px; margin-top: -1px; border: 1px solid black">

<div class="flexorno">
    <div>
        <div class="subcategories">
            <h5 class="spaced_headings">Obuv</h5>
            <h5 class="spaced_headings">Oblečenie</h5>
            <h5 class="spaced_headings">Doplnky</h5>
            <h5 class="spaced_headings">Šport</h5>
        </div>
        <hr style="margin-left: 10px; margin-right: 10px; margin-top: -1px; border: 1px solid black">
    </div>
    <div class="flexorno">
        <div style="max-width: 160px; min-width: 150px; width: 20%; margin-right: 5%;">
            <h5 class="spaced_headings">Cena:</h5>
            <div style="display: flex">
                <input type="number" style="width: 50%" id="minPrice" placeholder="Min">
                <input type="number" style="width: 50%" id="maxPrice" placeholder="Max">
            </div>
        </div>
        <div style="max-width: 90px; min-width: 85px; width: 10%; margin-right: 10%;">
            <h5 class="spaced_headings">Velkosť:</h5>
            <select id="size">
                <option value="">All</option>
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>XXL</option>
            </select>
        </div>
        <div style="max-width: 90px; min-width: 85px; width: 10%; margin-right: 5%;">
            <h5 class="spaced_headings">Farba:</h5>
            <select id="color">
                <option value="">All</option>
                <option value="red">červená</option>
                <option value="blue">modrá</option>
                <option value="green">zelená</option>
                <option value="yellow">žltá</option>
            </select>
        </div>
        <div style="max-width: 165px; width: 20%; margin-right: 5%;">
            <h5 class="spaced_headings">Zoradiť:</h5>
            <select id="sort" style="text-overflow: ellipsis;">
                <option value="dateAddedNewest">Dátum: najnovšie</option>
                <option value="dateAddedOldest">Dátum: najstaršie</option>
                <option value="priceLowToHigh">Cena: od najnižšej</option>
                <option value="priceHighToLow">Cena: od najvyššej</option>
            </select>
        </div>
    </div>
</div>

<div class="productsandcategory">
    <div style="width: 20%; padding-left: 20px; margin-top: -20px;">
        <h5>Nové</h5>
        <h5>Obľúbené</h5>
        <h5>Výpredaj</h5>
        <h5>Tenisky</h5>
    </div>
    <div id="productList" class="row row-cols-1 row-cols-md-3 g-4" style="width: 80%;">
        <!-- Product cards will be dynamically added here -->
    </div>
</div>

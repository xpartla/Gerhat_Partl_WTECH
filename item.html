    <div class="container">

    <div class="parent">
        <div class="firstchild">
            <div class="centering" style="display: flex;">
                <img src="src/products/black_shirt.jpg" alt="picture" height="auto" width="100%">
                <img src="src/white_heart.png" id="heart" onmouseover="add_favourite(this)" onmouseout="add_favourite(this)" onclick="add_favourite(this)" alt="heart" height="40" width="40" style="margin-left: -50px; margin-top: 5px;">
            </div>
            <div class="centering" style="background-color: white; padding-bottom: 10px; display: flex; width: 100%; text-align: center;">

                <div style="width: 33.33%; background-color: #ffdc68; margin-left: 5%; text-align: center; padding-top: 5px; border-radius: 10px">
                    <h6 style="transform: rotate(180deg); cursor: pointer; padding: 0;">&#10148</h6>
                </div>
                <div style="width: 33.33%; text-align: center;">
                    <span class="dot"></span>
                    <span class="dot"></span>

                </div>
                <div style="width: 33.33%; background-color: #ffdc68; margin-right: 5%; text-align: center; padding-top: 5px; border-radius: 10px;">
                    <h6 style="cursor: pointer; padding: 0;">&#10148</h6>
                </div>

            </div>
        </div>
        <div class="secondchild">
            <div class="justify" style="display: flex; gap: 20px;">
                <div style="width: 90px; height: 50px; border: 1px solid black; background-color: white">
                    <img src="src/logo/nike.png" alt="picture" height="auto" width="100%" style="padding-top: 5px;">
                </div>
                <div>
                    <h1>Čierne Tričko</h1>
                    <h6 style="color: #939393; padding-left: 5px">Bavlnené tričko s krátkym rukávom</h6>
                </div>
            </div>
            <div class="block">
                <h2>89,99€</h2>
                <p style="color: #939393; margin-top: 10px; margin-left: 10px; font-size: 15px;">vrátane DPH</p>
            </div>
            <div class="centering" style="margin-top: 20px;">
                <h2>Farba:</h2>
                <div id="colors" class="justify"  style="display: flex; width: 100%; gap: 5%; border-radius: 10px; padding-top: 5px; padding-bottom: 5px;">
                    <span class="circle" style="background-color: blue;color: blue" onclick="selectX('blue')">
                        <img src="src/white_x.png" id="blue" class="colors" alt="picture" height="18px" width="20px" style="margin-top: 2px">
                    </span>
                    <span class="circle" style="background-color: red; color: red" onclick="selectX('red')">
                        <img src="src/black_x.png" id="red" class="colors" alt="picture" height="20px" width="20px">
                    </span>
                    <span class="circle" style="background-color: green; color: green" onclick="selectX('green')">
                        <img src="src/black_x.png" id="green" class="colors" alt="picture" height="20px" width="20px" onclick="selectX(this)">
                    </span>
                    <span class="circle" style="background-color: yellow; color: yellow" onclick="selectX('yellow')">
                        <img src="src/black_x.png" id="yellow" class="colors" alt="picture" height="20px" width="20px">
                    </span>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <h2>Veľkosť:</h2>
                <div style="display: flex;">
                    <div id="XS" class="checkOLD" onclick="changeSize(this)">XS</div>
                    <div id="S" class="checkOLD" onclick="changeSize(this)">S</div>
                    <div id="M" class="checkOLD" onclick="changeSize(this)">M</div>
                    <div id="L" class="checkOLD" onclick="changeSize(this)">L</div>
                    <div id="XL" class="checkOLD" onclick="changeSize(this)">XL</div>
                </div>
            </div>

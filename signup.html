<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

<body>
<nav class="navbar navbar-expand navbar-dark fixed-top bg-body-tertiary customNavSize">
    <div class="container-fluid">
        <a  class="navbar-brand" href="index.html">
            <i class="fa-solid fa-house navIconColor"></i>
        </a>
        <p id="navName" class="text-end">Style Harbor</p>
    </div>
</nav>

<video autoplay muted loop id="myVideo1">
    <source src="src/login_bg.mp4" type="video/mp4">
</video>

<div class="centered-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 user_card_modified">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="termsOfService">
                                <label class="form-check-label" for="termsOfService">Accept Terms of Service</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="receiveEmailNotifications">
                                <label class="form-check-label" for="receiveEmailNotifications">Receive Email Notifications</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary float-right">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <p class="d-inline accountText"> Already have an account?</p>
                    </div>
                    <div class="col-md-6">
                        <a type="submit" role="button" href="login.html" class="btn btn-secondary">Go to Login page</a>
                    </div>
                </div>
                <div class="row justify-content-center">

                </div>
            </div>
        </div>
    </div>
</div>
